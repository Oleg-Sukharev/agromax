<body class="exclusive-order">
    <div class="content-wrapper">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="header__top  col-sm-12 clearfix">
                        <div class="header__top--lang localizationTool" id="selectLanguageDropdown"></div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="header__bottom col-sm-12">
                        <div class="header__logo-wr"><a href="index.html"><img src="images/logo.jpg" alt="Agromax"></a></div>
                        <div class="header__site-nav site-nav navbar navbar-default clearfix" role="navigation" >
                            <div class="navbar-header">
                                <button type="button" class="site-nav-btn navbar-toggle fa fa-bars" data-toggle="collapse" data-target=".navbar-collapse">
                                </button>
                            </div>
                            <div class="header__site-nav-wrapper navbar-collapse collapse">
                                <ul class="header__site-nav site-nav__list">
                                    <li class="site-nav__item "><a class="site-nav__link " href="index.html">Our company</a></li>
                                    <li class="site-nav__item "><a class="site-nav__link" href="founder.html">Our founder</a></li>
                                    <li class="site-nav__item "><a class="site-nav__link site-nav__link--current" href="#">Make exclusive order</a></li>
                                    <li class="site-nav__item "><a class="site-nav__link" href="charity.html">Charity</a></li>
                                    <li class="site-nav__item "><a class="site-nav__link" href="contacts.html">Contacts</a></li>
                                    <li class="site-nav__item site-nav__item--search">
                                        <div class="site-nav__search-icon fa fa-search">
                                            <form class="site-nav__search-form">
                                                 <input class="site-nav__search" type="text" placeholder="Search for...">
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>   
            <section class="container exclusive">
                <div class="row">
                    <h2 class="exclusive__title visually-hidden">Exclusive order</h2>
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        <img class="exclusive__img" src="images/port.jpg" alt="Exclusive order">
                        <form method="post" >
                            <div class="exclusive__item input-group">
                                <span class="exclusive__title input-group-addon">Name</span>
                                <select class="exclusive__select-name" id="exclusive-name">
                                    <option value="Beans">Barley</option>
                                    <option value="Beans">Beans</option>
                                    <option value="Chickpea">Chickpea</option>
                                    <option value="Coriander">Coriander</option>
                                    <option value="Linen(grain)">Linen(grain)</option>
                                    <option value="Lupine">Lupine</option>
                                    <option value="Mustard">Mustard</option>
                                    <option value="Red & green lentils">Red & green lentils</option>
                                    <option value="Millet">Millet</option>
                                    <option value="Safflower (grain) ">Safflower (grain)</option>
                                    <option value="Spelt">Spelt</option>
                                    <option value="Sorghum">Sorghum</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="exclusive__item exclusive__item-other-name input-group" id="other-name">
                                <span class="exclusive__title input-group-addon">Other name</span>
                                <input class="form-control" name="other-name" placeholder="Other name" type="text" required>
                            </div>
                           <div class="exclusive__item input-group">
                                <span class="exclusive__title input-group-addon">Incoterms</span>
                                <select class="exclusive__select-incoterms">
                                    <option value="Sorghum">FOB</option>
                                    <option value="Beans">CIF</option>
                                    <option value="Mustard">CCP</option>
                                </select>
                            </div>

                            <div class="exclusive__item input-group">
                                <span class="exclusive__title input-group-addon">Amount</span>
                                <input class="form-control" name="amount" placeholder="Amount" type="text" required>
                            </div>
                            <div class="exclusive__item input-group">
                                <span class="exclusive__title input-group-addon">Optional price</span>
                                <input class="form-control"  name="optional-price" placeholder="Optional price" type="text" required>
                            </div>
                            <div class="exclusive__item input-group">
                                <span class="exclusive__title input-group-addon">Max price</span>
                                <input class="form-control"  name="max-price" placeholder="Max price" type="text" required>
                            </div>
                            <input class="exclusive__btn" type="submit" value="Make order">
                        </form>
                    </div>   
                </div>
            </section>
        </main>
    </div>
    <footer class="footer container">
        <div class="container">
            <div class="row">
                <div class="footer__nav-wrapper col-sm-12 clearfix">
                    <div class="socials-nw-wr  col-sm-5 col-md-4"> 
                        <ul class="socials-nw">
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-skype" href="skype:+380919861009?call"><span class="visually-hidden">Skype</span></a></li>
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-viber" href="viber://chat?number=+380919861009"><span class="visually-hidden">Viber</span></a></li>
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-whatsapp" href="whatsapp://chat?phone=+380919861009"><span class="visually-hidden">Whatsapp</span></a></li>
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-telegram" href="telegram://chat?phone=+380919861009"><span class="visually-hidden">Telegram</span></a></li>
                        </ul>  
                    </div>
                    <div class="socials-nw-wr  col-sm-4"> 
                        <ul class="socials-nw--row">
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-facebook-f" href=""><span class="visually-hidden">Facebook</span></a></li>
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-linkedin" href=""><span class="visually-hidden">Linkedin</span></a></li>
                            <li class="socials-nw__item"><a class="socials-nw__link fab fa-twitter" href=""><span class="visually-hidden">Twitter</span></a></li>
                        </ul>
                    </div>
                    <div class="footer__info col-sm-3 col-md-4">
                        <div class="footer__info-more-wr">
                            <h3 class="footer__info-tilte footer__info-tilte--dec">Email:</h3>
                            <a class="footer__info-link"  href="mailto:sales@agromax.farm">sales@agromax.farm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.localizationTool.min.js"> </script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>

        $(document).ready(function(){
            $("select").niceSelect();

</body>
