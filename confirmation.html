                    <div class="conformation__wr col-sm-7 col-sm-offset-1">

                            <div class="conformation__item input-group">
                                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                <input name="name" placeholder="First Name" class="form-control" type="text" required minlength="3">
                            </div>
                            <div class="conformation__item input-group">
                                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                <input name="secondname" placeholder="Last Name" class="form-control" type="text" required minlength="3">
                            </div>

                                <span class="input-group-addon"><i class="fab fa-linkedin"></i></span>
                                <input name="linkedin" placeholder="Linkedin" class="form-control" type="text" required minlength="9">
                            </div>

                            <div class="conformation__item input-group">
                                <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                                <input name="email" placeholder="E-Mail" class="form-control" type="text" required minlength="9">
                            </div>


                             <div class="conformation__item input-group">
                                <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                                <input name="phone" placeholder="Telephone" class="form-control" type="text" required minlength="9">
                            </div>

                             <div class="conformation__item input-group">
                                <span class="input-group-addon"><i class="fas fa-building"></i></span>
                                <input name="company" placeholder="Company" class="form-control" type="text">
                            </div>

                            <input class="conformation__btn" type="submit" value="Confirm">
